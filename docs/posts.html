---
layout: default
title: Blog
permalink: /posts/
---
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
    </li>
  {% else %}
  <li>At the moment there are no posts. Please check again at a later date!</li>
  {% endfor %}
</ul>
